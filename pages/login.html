<body>
    <div class="nav-container">

    <div class="login-container">
        <div class="login-box">
            <form method="post">
                <!-- 
                    id
                    password

                    submit
                 -->

                 <input pattern="^[0-9]{1,3}$" title="Please enter a digit. Min 1, Max 999" class="input" type="text" name="userId" placeholder="User ID" />

                 <input class="submit" type="submit" value="Login" />
            </form>
        </div>
    </div>
