<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pharmacy</title>
        <link rel="stylesheet" href="../assets/css/add_suppliers.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
            />
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet">
    </head>
    <body>
        <div class="horizonal-nav">
            <span id="time"></span>
            <div class="logo-container">
                <i class="ri-capsule-line"></i>
                <span id="logo-title"> | BP</span>
            </div>
            <div class="account-container">
                <button>
                    <span class="accountId">Logout</span>
                </button>
            </div>
        </div>
        <div class="main-container">
            <div class="vertical-nav">
                <a href="#">Drugs</a>
                <a href="#">Stock Control</a>
                <a href="#">Doctor</a>
                <a href="#">Customer</a>
                <a href="#" class="selected">Supplier</a>
            </div>
            <main>
                <div class="title">
                    <h1>Add Supplier</h1>
                </div>
                <div class="form-container">
                    <form action="../assets/php/addSupplier.php" method="post" name="form">
                        <div class="input-container">
                            <label for="supplierName">Name</label>
                            <input type="text" name="supplierName"
                                pattern="^[a-zA-Z0-9\s]+$" required>
                        </div>
                        <div class="input-container">
                            <label for="email">Email</label>
                            <input type="text" name="email"
                                pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
                                required>
                        </div>
                        <div class="input-container">
                            <label for="address">Address</label>
                            <input type="text" name="address"
                                pattern="^[a-zA-Z0-9]+$" required>
                        </div>
                        <div class="input-container">
                            <label for="website">Website</label>
                            <input type="text" name="website">
                        </div>
                        <div class="input-container">
                            <label for="telephone">Phone</label>
                            <input type="text" name="telephone"
                                pattern="^[0-9]{10}$">
                        </div>
                        <div class="final">
                            <button class="left" onclick="validate()">Submit</button> 
                            <input class="right" type="reset" value="Reset">
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
    <script src="../assets/js/date.js"></script>
    <script>
        function validate() {
            let result = confirm("Are you sure you want to add this supplier?");

            if (result) {
                document.form.submit();
            } else {
                return false;
            }
        }
    </script>
</html>
